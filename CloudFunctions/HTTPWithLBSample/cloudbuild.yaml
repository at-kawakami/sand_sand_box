steps:
- id: deploy function
  name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  args:
  - gcloud
  - functions
  - deploy
  - $_FUNC_NAME
  - --gen2
  - --entry-point=$_ENTRY_POINT
  - --ingress-settings=all
  - --max-instances=$_MAX_INSTANCES
  - --memory=$_MEMORY
  - --project=$_PROJECT
  - --region=asia-northeast1
  - --runtime=python311
  - --source=CloudFunctions/cf-http/.
  - --timeout=$_TIMEOUT
  - --trigger-http

